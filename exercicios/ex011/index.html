<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodizindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/seori-hairdryer.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/seori-hairdryer.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador nao consegue reproduzir áudio. <a href="midia/seori-hairdryer.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
